name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]        # деплоим при пуше в main
  workflow_dispatch:          # возможность запустить вручную

permissions:
  contents: write             # нужно для публикации в gh-pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          # для Vite важно, чтобы base совпадал с именем репо (у тебя уже так)
          VITE_APP_BUILD_TIME: ${{ github.run_id }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
